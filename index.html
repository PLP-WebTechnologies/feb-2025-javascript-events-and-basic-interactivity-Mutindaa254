<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Webpage Demo</title>
  <style>
    :root {
      --bg-color: #f4f7f6;
      --text-color: #333;
      --card-bg: white;
      --button-bg: #5c6bc0;
      --button-hover: #3f51b5;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --card-bg: #2c2c2c;
      --button-bg: #8e24aa;
      --button-hover: #6a1b9a;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      transition: background-color 0.3s ease;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .success, .submitting {
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: green;
      font-size: 16px;
    }

    .submitting {
      color: orange;
      font-size: 14px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    #thankYouPage {
      display: none;
      text-align: center;
    }

    #thankYouPage a {
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      color: var(--button-bg);
    }

    #thankYouPage a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container" id="formContainer">
    <h1>Contact Us</h1>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter password (min 8 chars)" required />
      <input type="text" id="message" placeholder="Enter your message" required />
      <button type="submit">Submit</button>
    </form>

    <div id="submittingMessage" class="submitting" style="display: none;">Submitting your information...</div>
    <div class="btn-group">
      <button id="toggleMessageBtn">Toggle Message</button>
      <button id="themeToggleBtn">Change Theme</button>
    </div>
  </div>

  <div class="container" id="thankYouPage">
    <h1>ðŸŽ‰ Submission Successful!</h1>
    <p class="success">Your form was submitted successfully.</p>
    <a href="#" onclick="restartForm()">Click here to submit another response</a>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('submittingMessage');
    const formContainer = document.getElementById('formContainer');
    const thankYouPage = document.getElementById('thankYouPage');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !password || !message) {
        alert('Please fill in all fields.');
        return;
      }

      if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return;
      }

      formMessage.style.display = 'block';

      // Simulate loading and then show success page
      setTimeout(() => {
        formMessage.style.display = 'none';
        formContainer.style.display = 'none';
        thankYouPage.style.display = 'block';
      }, 2000);
    });

    // Toggle message visibility
    document.getElementById('toggleMessageBtn').addEventListener('click', () => {
      formMessage.style.display = formMessage.style.display === 'none' ? 'block' : 'none';
    });

    // Toggle theme
    document.getElementById('themeToggleBtn').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Restart form
    function restartForm() {
      thankYouPage.style.display = 'none';
      formContainer.style.display = 'block';
      form.reset();
    }
  </script>
</body>
</html>
