<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #5a5a5a;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #5c6bc0;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3f51b5;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .success {
            color: green;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>

        <form id="contactForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="text" id="message" placeholder="Enter your message" required>
            <button type="submit">Submit</button>
        </form>

        <div id="formMessage" class="success" style="display: none;">Thank you for your message!</div>

        <button id="toggleMessageBtn">Toggle Message</button>
    </div>

    <script>
        // Event Listener for form submission
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            handleFormValidation();
        });

        // Function to handle form validation
        function handleFormValidation() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const formMessage = document.getElementById('formMessage');
            
            // Simple validation checks
            if (name === '' || email === '' || message === '') {
                alert('Please fill in all fields.');
                return;
            }
            
            // If valid, show success message
            formMessage.style.display = 'block';
            form.reset(); // Reset the form fields after submission
        }

        // Event listener for button to toggle the success message visibility
        const toggleMessageBtn = document.getElementById('toggleMessageBtn');
        toggleMessageBtn.addEventListener('click', function() {
            const formMessage = document.getElementById('formMessage');
            formMessage.style.display = formMessage.style.display === 'none' ? 'block' : 'none';
        });
    </script>

</body>
</html>
