<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Webpage Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f4f7f6;
      --text-color: #333;
      --card-bg: white;
      --button-bg: #5c6bc0;
      --button-hover: #3f51b5;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --card-bg: #2c2c2c;
      --button-bg: #8e24aa;
      --button-hover: #6a1b9a;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      position: relative;
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      margin: 40px auto;
      transition: background-color 0.3s ease;
    }

    #themeToggleBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    #themeToggleBtn:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-top: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, button {
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
      border: none;
      font-weight: 500;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .success, .submitting {
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: green;
      font-size: 16px;
    }

    .submitting {
      color: orange;
      font-size: 14px;
    }

    #thankYouPage {
      display: none;
      text-align: center;
    }

    #thankYouPage a {
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      color: var(--button-bg);
      font-weight: 500;
    }

    #thankYouPage a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Contact Form Container with Theme Toggle Inside -->
  <div class="container" id="formContainer">
    <button id="themeToggleBtn" title="Toggle Theme">üåô</button>
    <h1>Contact Us</h1>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter password (min 8 chars)" required />
      <input type="text" id="message" placeholder="Enter your message" required />
      <button type="submit">Submit</button>
    </form>

    <div id="submittingMessage" class="submitting" style="display: none;">Submitting your information...</div>
  </div>

  <!-- Thank You Page -->
  <div class="container" id="thankYouPage">
    <h1>üéâ Submission Successful!</h1>
    <p class="success">Your form was submitted successfully.</p>
    <a href="#" onclick="restartForm()">Click here to submit another response</a>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('submittingMessage');
    const formContainer = document.getElementById('formContainer');
    const thankYouPage = document.getElementById('thankYouPage');
    const themeToggleBtn = document.getElementById('themeToggleBtn');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !password || !message) {
        alert('Please fill in all fields.');
        return;
      }

      if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return;
      }

      formMessage.style.display = 'block';

      setTimeout(() => {
        formMessage.style.display = 'none';
        formContainer.style.display = 'none';
        thankYouPage.style.display = 'block';
      }, 2000);
    });

    // Theme toggle
    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });

    // Restart form
    function restartForm() {
      thankYouPage.style.display = 'none';
      formContainer.style.display = 'block';
      form.reset();
      formMessage.style.display = 'none';
    }
  </script>
</body>
</html>
