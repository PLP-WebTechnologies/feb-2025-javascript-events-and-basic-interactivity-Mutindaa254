<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Webpage Demo</title>
  <style>
    :root {
      --bg-color: #f4f7f6;
      --text-color: #333;
      --card-bg: white;
      --button-bg: #5c6bc0;
      --button-hover: #3f51b5;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --card-bg: #2c2c2c;
      --button-bg: #8e24aa;
      --button-hover: #6a1b9a;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      transition: background-color 0.3s ease;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .success {
      color: green;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="text" id="message" placeholder="Enter your message" required />
      <button type="submit">Submit</button>
    </form>

    <div id="formMessage" class="success" style="display: none;">Thank you for your message!</div>

    <div class="btn-group">
      <button id="toggleMessageBtn">Toggle Message</button>
      <button id="themeToggleBtn">Change Theme</button>
    </div>
  </div>

  <script>
    // Form submission with validation
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill in all fields.');
        return;
      }

      formMessage.style.display = 'block';
      form.reset();
    });

    // Toggle success message
    const toggleMessageBtn = document.getElementById('toggleMessageBtn');
    toggleMessageBtn.addEventListener('click', () => {
      formMessage.style.display = formMessage.style.display === 'none' ? 'block' : 'none';
    });

    // Toggle theme
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
